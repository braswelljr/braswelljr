name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Get pnpm cache directory path 🛠
        id: pnpm-cache-dir-path
        run: echo "::set-output name=dir::$(pnpm config get cache)" # use this to check for `cache-hit` (`steps.pnpm-cache.outputs.cache-hit != 'true'`)

      - name: Cache node_modules 📦
        uses: actions/cache@v3.3.1
        id: pnpm-cache # use this to check for `cache-hit` (`steps.pnpm-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.pnpm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Run linter 👀
        run: pnpm lint

      - name: Run linter 👀🛠️
        run: pnpm lint:fix

      - name: Run linter 👀🖌️
        run: pnpm format
